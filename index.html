<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container-unit">
      <h1 class="unit-conversion-title">Metric/Imperial Unit Conversion</h1>
      <div id="result" class="unit-conversion-result">0</div>
    </div>
    <button id="convert-btn" class="unit-conversion-btn"></button>
    <div class="container-conversion-result">
      <div class="conversion-result-item">
        <h3 class="conversion-result-title">Length(Meter/Feet)</h3>
        <p class="conversion-result-value">
          20 meters = 65.616 feet | 20 feet = 6.096 meters
        </p>
      </div>
      <div class="conversion-result-item">
        <h3 class="conversion-result-title">Volume (Liters/Gallons)</h3>
        <p class="conversion-result-value">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>
      <div class="conversion-result-item">
        <h3 class="conversion-result-title">Mass(Kilograms/Poinds)</h3>
        <p class="conversion-result-value">
          20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
