<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <main>
      <div class="container-unit">
        <h1 class="unit-conversion-title">Metric/Imperial Unit Conversion</h1>
        <div class="unit-conversion-number">
          <input type="number" id="input-el" min="0" />
        </div>
        <button id="convert-btn" class="unit-conversion-btn">Convert</button>
      </div>

      <div class="container-conversion-result">
        <div class="conversion-result-item">
          <h3 class="conversion-result-title">Length(Meter/Feet)</h3>
          <p class="conversion-result-value" id="conversion-meters-feet">
            1 meter = 3.281feet | 1 feet = 0.304 meter
          </p>
        </div>
        <div class="conversion-result-item">
          <h3 class="conversion-result-title">Volume (Liters/Gallons)</h3>
          <p class="conversion-result-value" id="conversion-liter-gallon">
            1 liter = 0.264 gallon | 1 gallon = 3.787 liters
          </p>
        </div>
        <div class="conversion-result-item">
          <h3 class="conversion-result-title">Mass(Kilograms/Poinds)</h3>
          <p class="conversion-result-value" id="conversion-kilo-pound">
            1 kilo = 2.204 pounds | 1 pound = 0.453 kilo
          </p>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
